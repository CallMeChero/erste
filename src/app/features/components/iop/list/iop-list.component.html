<section class="iop-list-view">
    <h3 class="mb-32">IOP</h3>
    <div class="row gap-24">
        <article class="filter-container">
            <mat-label>Pretraga</mat-label>
            <mat-form-field class="filter-container__item mt-5">
                <input matInput placeholder="UpiÅ¡i pojam za pretragu" type="text" [(ngModel)]="value">
                <mat-icon matSuffix class="icon-size-24" [svgIcon]="searchIcon.name!"></mat-icon>
            </mat-form-field>
        </article>
        <article class="filter-container">
            <mat-label>Filteri</mat-label>
            <mat-form-field  class="filter-container__item mt-5">
                <mat-select [formControl]="toppings" placeholder="Odaberi filter" multiple>
                    <mat-select-trigger>
                      {{toppings.value?.[0] || ''}}
                      @if ((toppings.value?.length || 0) > 1) {
                        <span class="example-additional-selection">
                          (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'odabran' : 'odabrana'}})
                        </span>
                      }
                    </mat-select-trigger>
                    @for (topping of toppingList; track topping) {
                     <mat-option [value]="topping">{{topping}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </article>
    </div>
    
</section>
